<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1f9cbf7c3d.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <title>Meh Fancy Ya?</title>
</head>

<body>
    <div class="card bg-dark">
        <!-- UserPage -->
        <div id="UserPage">
            <!-- Login and Register Buttons -->
            <div class="container-switch">
                <div class="switch-back switch-button"></div>
                <div class="switch-button">
                    <span class="active"></span>
                    <button class="switch-button-case left active-case">
                        Login
                    </button>
                    <button class="switch-button-case right not-active">
                        Register
                    </button>
                </div>
            </div>
            <div class="card-body login transition visible">
                <!-- Login Body -->
                <form class="form-login">
                    <div class="form-label-group">
                        <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required
                            autofocus>
                    </div>

                    <div class="form-label-group">
                        <input type="password" name="inputPassword" class="form-control" placeholder="Password"
                            required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                </form>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                        class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                        class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </div>
            <div class="card-body register transition hidden">
                <!-- Register Body -->
                <form class="form-register">
                    <div class="form-label-group">
                        <input type="string" name="inputUsername" class="form-control" placeholder="Username" required
                            autofocus>
                    </div>

                    <div class="form-label-group">
                        <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required>
                    </div>

                    <div class="form-label-group">
                        <input type="password" name="inputPassword" class="form-control" placeholder="Password"
                            required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                </form>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                        class="fab fa-google mr-2"></i> Sign up with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                        class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>
</body>


</html>
